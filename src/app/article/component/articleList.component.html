<div class="row">
    <h2>Liste des articles</h2>

    <div *ngFor="let article of articles">
        <div class="container "*ngIf="article.status == 'publish'" >
            <div class="ui card">
                <div class="content ui segments">
                    <div *ngIf="article.img" class="image">
                        EntÃªte de contenu optionel (image)
                        <img class="ui segment" src="">
                    </div>
                    <a class="header nowrap ui segment align-middle" (click)="gotoDetail(article)">
                        <h4> {{article.title}} </h4>
                    </a>
                    <div class="description ui segment">
                        <span>{{article.content}}</span>
                    </div>
                    <div class="description ui segment">
                        <span>Zone d'informations</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <a (click)="addArticle()">Ajouter un article</a>
    </div>
</div>
